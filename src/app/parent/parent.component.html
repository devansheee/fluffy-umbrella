<div>
    <!-- tag name : child component; attribute : child variable; attribute value : parents's data -->
    <h2>{{message}}</h2>
   <app-child (childEvent)="message=$event" [parentData]="name"></app-child>

    <h2> {{variable}} </h2> <br>
   <h2>{{variable | uppercase}} </h2><br>
   <h2>{{variable | lowercase}}</h2> <br>
   <h2>{{message | titlecase}}</h2>

   <h2>{{variable | slice:2:5}}</h2>
   <h2>{{person | json}}</h2>

   <h2>{{0.45 | currency}}</h2>
   <h2>{{0.77 | currency: 'INR'}}</h2>

   <h2>{{date}}</h2>
   <h2>{{date | date:'short'}}</h2>
   <h2>{{date | date:'shortDate'}}</h2>
   <h2>{{date | date:'shortTime'}}</h2>


</div>
